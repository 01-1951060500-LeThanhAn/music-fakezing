  <body>
 <div class="">
     <div class="container">
        <div class="wrapper">
          <div class="right">
       
            <div class="player">
              <!-- Dashboard -->
              <div class="dashboard">
                <header>
                  <h2>String 57th & 9th</h2>
                </header>
                <!-- CD -->
                <div class="cd">
                  <div class="cd-thumb">
                    <img src="./assets/images/an.jpg" />
                  </div>
                </div>
    
                <!-- Control -->
                <div class="control">
                  <div class="btn btn-repeat">
                    <i class="bi bi-arrow-clockwise"></i>
                  </div>
                  <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                  </div>
                  <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                  </div>
                  <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                  </div>
                  <div class="btn btn-random">
                    <i class="bi bi-shuffle"></i>
                  </div>
                </div>
    
                <input
                  id="progress"
                  class="progress"
                  type="range"
                  value="0"
                  step="1"
                  min="0"
                  max="100"
                />
    
                <div class="time">
                  <span class="start__time"> 0:00 </span>
                  <span class="end__time"> </span>
                </div>
    
                <audio id="audio" src=""></audio>
              </div>
            </div>
            <div class="speaker">
              <div class="speaker__icon">
                <i class="bi bi-volume-up"></i>
              </div>
              <input
                id="progress2"
                class="progress2"
                type="range"
                value="0"
                step="1"
                min="0"
                max="100"
              />
            </div>
         
            </div> 
          </div>
          <div class="center">
            <div class="list__music">
